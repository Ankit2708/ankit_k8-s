apiVersion: v1
kind: ReplicationController
metadata:
  name: my-rc
  labels:
    app: my-rc-app
spec:
  selector:
    app: my-app3
  template:
    metadata:
      name: rc-app
      labels:
        app: my-rc-app
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - name: nginx-port
              containerPort: 80
    
