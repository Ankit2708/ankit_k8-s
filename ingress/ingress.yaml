apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-example-app
spec:
  rules:
    - host: "foo.bar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/bar"
            backend:
              service: ingress-example-service1
              port:
                number: 80
    - host: "*.foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/foo"
            backend:
              service: ingress-example-service2
              port:
                number: 80